<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>HTML과 CSS의 역할 및 관계</title>
    <link rel="shortcut icon"
          href="images/favicon.ico">
    <style>
        
        /*  css 주석  */
        /*CSS의 핵심 =>  누구에게{무엇을:어떻게;} */
        /*       ctrl + shift + /      */
        
        h1{color:darkgrey;}
        P{
            color:aquamarine;
            font-weight:800;
            font-size:25px;
            }
        
    
    </style>
    
     
    <!-- 스타일링 - head사이에 영역을 만든다. 
     -->
</head>
<body>
    <h1> 개훈 - 항상 꿈꾸는 사람 </h1>
    <!-- h1: 본문 내용의 가장 큰 제목 -->   
    
    <p> 창의적이고 성실한, 나다운 나</p>
    <!-- paragraph : p 태그 
    자기를 소개하는 한 문장-->
    
    <!-- html: 내용의 구조화, css: 화면 디자인-->
    
    <hr>
<!--    <hr> 이전 내용과 다음 내용을 구분짓고 싶을 때  -->
    <!--hr:화면에 밑줄 그음 
    이 줄을 기준으로 윗쪽 내용과 아랫쪽 내용을 구분짓고 싶을 때 쓰면 좋음 
    
    1. ctrl + / 하면 한 줄이 전체적으로 주석화 됨 
    
    2. ctrl + shift + / 하면 드래그 한 영역만 주석화 됨 -->
 
    <p>    
    html의 역할 - 본문 내용을 읽고 의미적으로 분석 후 
    내용에 알맞은 태그를 붙인다. 
    </p>
    
    
    <p>    
    css의 역할 - 본문 내용을 화면에 어떻게 보일까를 결정한다. 
    즉, 화면 디자인 임무를 수행한다. 
    </p>

   
    
</body>
</html>
