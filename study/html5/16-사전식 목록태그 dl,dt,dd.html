<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사전식 목록 태그</title>
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
    <div id="wrap">
        <h1>내 이름은 디자인</h1>
        <dl><!--정의 목록-->
            <dt>빛나는 눈</dt><!--정의 용어-->
            <dd>
            괜찮은 디자인을 끊임 없이 찾고 개발합니다. <br>
            전시회, 굿디자인웹, 일상에서 보는 것들까지 <br>
            디자인을 생각하는 진성 디자이너 입니다.
            </dd><!--정의 설명-->
            <dt>아이디어 뱅크</dt>
            <dd>
                학창시절 선생님으로부터 "너는 생각하는게 남다르다" <br>
                아이디어가 좋다는 말을 많이 들었습니다. <br>
                빛나는 아이디어로 더 빛나는 디자인을 해보이겠습니다.
            </dd>
            <dt>건강한 육체</dt>
            <dd>
                잘먹고 지속적인 운동으로 체력을 키워<br>
                건강한 몸과 마음을 가꿉니다.
            </dd>
            <dt>문화생활</dt>
            <dd>
                전시회나 페어 등 문화생활을 지속적으로 접하며 배워<br>
                바탕을 만들고 문화적 소양을 함양합니다.
            </dd>
            <!--
            dt와 dd는 형제관계
            dt는 인라인요소
            dd는 블럭요소
            -->
        </dl>
    </div>
</body>
</html>
