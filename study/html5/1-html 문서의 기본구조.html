<!DOCTYPE html>

<!--
doctype의 역할 - 페이지에서 사용되는 모든 태그에 대한 정의가 수록되어 있는 문서로서,
브라우저는 이 문서를 기준으로 페이지에서 사용된 모든 태그를 식별한다.
또한, 문법대로 사용했는지에 대한 유효성검사를 할 때 그 기준이 된다.
-->


<html lang="ko">
    <head>
        <meta charset="utf-8">
        
        <!--
        인코딩 방식 지정
        이 구문을 반드시 지정해야
        영어권 이외의 문자가
        정상적으로 표현 가능
        -->
        
        <title>문서의 제목
        </title>
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    
    <body>
        <h1>코딩의 기초 : 처음으로 만드는 웹페이지</h1>
        <p>
            1.태그란? html에 사용되는 명령어 표식<br>
            2.태그의 형태? 여는 꺽쇠와 닫는 꺽쇠로 이루어짐<br>
            3.html이란? Hypertext(기능텍스트) Markup(표식) Language<br>
            4.web페이지에서 가장 중요한 태그는? title > h1
        </p>
    </body>
</html>
