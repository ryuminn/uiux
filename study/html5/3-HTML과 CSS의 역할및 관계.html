<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>html과 css의 역할 및 관계</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
    /*css형 주석표기
      누구에게{무엇을:어떻게;}*/
        h1{color:lightyellow;}
        h1{background-color: cornflowerblue;}
        h1{text-align:center;}
        h1{font-size:50px; }
        p{
            color:aquamarine;
            font-weight:800;
            font-size:36px;
        }
    </style>
</head>
<body>
    <h1>개훈 - 버팁시다.</h1>
    <p>나는 코딩수업을 듣고 있다.</p>
    <hr><!--
        hr : 밑줄 기능 / 구분짓고 싶을 때 사용 
        ctrl+shift+slash를 하면 드레그 부분이 html 주석으로 변함
        -->
    <p>
        html의 역할 - 본문내용을 읽고 의미적으로 분석후,
        내용에 알맞은 태그를 붙인다.
    </p>
    <p>
        css의 역할 - 본문내용을 화면에 어떻게 보일까를 결정한다.
        즉, 화면 디자인 임무를 수행한다.
    </p>
</body>
</html>
